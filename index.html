<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">
		
		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<link rel="stylesheet" href="dist/custom.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div>Conoce my Rol</div>
					<div>Front-end Developer</div>
				</section>
				<section>
					<div class="section">
						<div class="section section__button-group">
							<button class="section section__button section__button--responsibilities">Responsabilidades</button>
							<button class="section section__button section__button--standards">Est치ndares</button>
							<button class="section section__button section__button--objectives">Objetivos</button>
						</div>
						<div class="section section__responsibilities">
							<div class="section section__textbox section__textbox--responsibilities section__textbox--inactive"><p>Responsabilidades</p></div>
							<div class="section section__textbox section__textbox--responsibilities section__textbox--inactive"><p>Est치ndares</p></div>
							<div class="section section__textbox section__textbox--responsibilities section__textbox--inactive"><p>Objetivos</p></div>
						</div>
						<div class="section section__standards">
							<div class="section section__textbox section__textbox--standards section__textbox--inactive"><p>Responsabilidades</p></div>
							<div class="section section__textbox section__textbox--standards section__textbox--inactive"><p>Est치ndares</p></div>
							<div class="section section__textbox section__textbox--standards section__textbox--inactive"><p>Objetivos</p></div>
						</div>
						<div class="section section__objectives">
							<div class="section section__textbox section__textbox--objectives section__textbox--inactive"><p>Responsabilidades</p></div>
							<div class="section section__textbox section__textbox--objectives section__textbox--inactive"><p>Est치ndares</p></div>
							<div class="section section__textbox section__textbox--objectives section__textbox--inactive"><p>Objetivos</p></div>
						</div>
						
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
			</script>
			<script src="dist/custom.js"></script>
	</body>
</html>
